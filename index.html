<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="prev-operand"></div>
            <div class="curr-operand"></div>
        </div>
        <button id="all-clear" class="span-two white">AC</button>
        <button class="delete-btn">DEL</button>
        <button data-operation id="plus-btn" class="white">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="minus-btn" class="white">-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="divide-btn" class="white">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation id="multiply-btn" class="white">*</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button id="equal-btn" class="span-two white">=</button>
        <div>
            <p id="github">github: <a href="https://github.com/evermyoui" target="_blank">@evermyoui</a></p>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
